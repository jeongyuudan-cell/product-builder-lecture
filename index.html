<script>
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('lotto-theme', isDark ? 'dark' : 'light');
    document.getElementById('themeToggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
}

// Load saved theme
const savedTheme = localStorage.getItem('lotto-theme');
if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    document.getElementById('themeToggle').innerText = '‚òÄÔ∏è';
}

function getColorClass(num) {
    if (num <= 10) return "yellow";
    if (num <= 20) return "blue";
    if (num <= 30) return "red";
    if (num <= 40) return "gray";
    return "green";
}

function generateOneSet() {
    const numbers = [];
    while (numbers.length < 6) {
        const randomNum = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(randomNum)) {
            numbers.push(randomNum);
        }
    }
    return numbers.sort((a, b) => a - b);
}

function generateLotto() {
    const resultDiv = document.getElementById("lottoResult");
    resultDiv.innerHTML = "";

    for (let i = 0; i < 5; i++) {
        const set = generateOneSet();
        const setDiv = document.createElement("div");
        setDiv.className = "lotto-set";

        set.forEach(num => {
            const ball = document.createElement("div");
            ball.className = "ball " + getColorClass(num);
            ball.innerText = num;
            setDiv.appendChild(ball);
        });

        resultDiv.appendChild(setDiv);
    }
}
</script>
