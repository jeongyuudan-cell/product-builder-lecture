
<!DOCTYPE html>

<head>

<style>
body {
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #0f172a; /* Solid very dark background to ensure no white remains */
    background: radial-gradient(circle at top right, #1e293b, #0f172a);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #f8fafc;
}

.container {
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding: 3rem;
    border-radius: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    margin-bottom: 2rem;
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(to right, #38bdf8, #818cf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

button {
    padding: 1rem 2.5rem;
    font-size: 1.125rem;
    font-weight: 700;
    border: none;
    border-radius: 1rem;
    background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
    filter: brightness(1.1);
}

button:active {
    transform: translateY(0);
}

.result {
    margin-top: 3rem;
    min-height: 200px;
}

.lotto-set {
    margin: 1.5rem 0;
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    opacity: 0;
    transform: scale(0.9);
    animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes popIn {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.ball {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    font-weight: 800;
    color: white;
    font-size: 1.125rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
}

.yellow { background: #eab308; }
.blue   { background: #3b82f6; }
.red    { background: #ef4444; }
.gray   { background: #64748b; }
.green  { background: #22c55e; }

</style>
</head>

<body>

<div class="container">
    <h1>üéØ Î°úÎòê Î≤àÌò∏ 5ÏÑ∏Ìä∏ Ï∂îÏ≤ú</h1>
    <button onclick="generateLotto()">Î≤àÌò∏ ÏÉùÏÑ±</button>
    <div class="result" id="lottoResult"></div>
</div>

<script>
function getColorClass(num) {
    if (num <= 10) return "yellow";
    if (num <= 20) return "blue";
    if (num <= 30) return "red";
    if (num <= 40) return "gray";
    return "green";
}

function generateOneSet() {
    const numbers = [];
    while (numbers.length < 6) {
        const randomNum = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(randomNum)) {
            numbers.push(randomNum);
        }
    }
    return numbers.sort((a, b) => a - b);
}

function generateLotto() {
    const resultDiv = document.getElementById("lottoResult");
    resultDiv.innerHTML = "";

    for (let i = 0; i < 5; i++) {
        const set = generateOneSet();
        const setDiv = document.createElement("div");
        setDiv.className = "lotto-set";

        set.forEach(num => {
            const ball = document.createElement("div");
            ball.className = "ball " + getColorClass(num);
            ball.innerText = num;
            setDiv.appendChild(ball);
        });

        resultDiv.appendChild(setDiv);
    }
}
</script>

</body>
