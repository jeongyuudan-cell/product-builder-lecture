<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #e2e8f0;
}

.container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 90%;
    max-width: 600px;
}

h1 {
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: -0.025em;
    background: linear-gradient(to right, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

button {
    padding: 16px 32px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    color: white;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
    filter: brightness(1.1);
}

button:active {
    transform: translateY(0);
}

.result {
    margin-top: 40px;
}

.lotto-set {
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.ball {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    font-weight: 800;
    color: white;
    font-size: 18px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    box-shadow: inset 0 -4px 8px rgba(0,0,0,0.2), 0 8px 16px rgba(0,0,0,0.3);
}

/* ë‹¤í¬ ëª¨ë“œì— ìµœì í™”ëœ ê³µ ìƒ‰ìƒ */
.yellow { background: radial-gradient(circle at 30% 30%, #fbbf24, #d97706); }
.blue   { background: radial-gradient(circle at 30% 30%, #3b82f6, #1d4ed8); }
.red    { background: radial-gradient(circle at 30% 30%, #ef4444, #b91c1c); }
.gray   { background: radial-gradient(circle at 30% 30%, #94a3b8, #475569); }
.green  { background: radial-gradient(circle at 30% 30%, #10b981, #047857); }

</style>
</head>

<body>

<div class="container">
    <h1>ğŸ¯ ë¡œë˜ ë²ˆí˜¸ 5ì„¸íŠ¸ ì¶”ì²œ</h1>
    <button onclick="generateLotto()">ë²ˆí˜¸ ìƒì„±</button>
    <div class="result" id="lottoResult"></div>
</div>

<script>
function getColorClass(num) {
    if (num <= 10) return "yellow";
    if (num <= 20) return "blue";
    if (num <= 30) return "red";
    if (num <= 40) return "gray";
    return "green";
}

function generateOneSet() {
    const numbers = [];
    while (numbers.length < 6) {
        const randomNum = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(randomNum)) {
            numbers.push(randomNum);
        }
    }
    return numbers.sort((a, b) => a - b);
}

function generateLotto() {
    const resultDiv = document.getElementById("lottoResult");
    resultDiv.innerHTML = "";

    for (let i = 0; i < 5; i++) {
        const set = generateOneSet();
        const setDiv = document.createElement("div");
        setDiv.className = "lotto-set";

        set.forEach(num => {
            const ball = document.createElement("div");
            ball.className = "ball " + getColorClass(num);
            ball.innerText = num;
            setDiv.appendChild(ball);
        });

        resultDiv.appendChild(setDiv);
    }
}
</script>

</body>
